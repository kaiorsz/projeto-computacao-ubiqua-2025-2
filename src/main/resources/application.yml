spring:
  application:
    name: hemograma-ubiquo
  
  # Configuração do banco de dados H2 (para desenvolvimento)
  datasource:
    url: jdbc:h2:mem:hemograma_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuração do JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Console do H2 (apenas para desenvolvimento)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # Configuração do Jackson para JSON
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Configuração do servidor
server:
  port: 8080
  servlet:
    context-path: /hemograma-api

# Configuração do Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# Configuração de logging
logging:
  level:
    br.ufg.inf.hemograma: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações específicas da aplicação
app:
  hemograma:
    # Valores de referência para análise (conforme especificação do projeto)
    valores-referencia:
      leucocitos:
        minimo: 4000.0
        maximo: 11000.0
        unidade: "/µL"
      hemoglobina:
        minimo: 12.0
        maximo: 17.5
        unidade: "g/dL"
      plaquetas:
        minimo: 150000.0
        maximo: 450000.0
        unidade: "/µL"
      hematocrito:
        minimo: 36.0
        maximo: 52.0
        unidade: "%"
    
    # Configurações para análise coletiva
    analise-coletiva:
      janela-deslizante-horas: 24
      limite-alertas-criticos: 5
      percentual-desvio-critico: 50.0
    
    # Configurações FHIR
    fhir:
      server-url: "https://hapi.fhir.org/baseR4"
      subscription-endpoint: "/Subscription"
      observation-endpoint: "/Observation"
      timeout-seconds: 30

# Configuração de segurança (básica para desenvolvimento)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
